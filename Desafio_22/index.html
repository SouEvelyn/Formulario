<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/desafio.js" defer ></script>
</head>
<body>
    <div id="main">
     <div id="box_form">
        <h2> Formulario de confirmação </h2>
        

        <form action="">
            <div class="box">
                <label> Nome </label>
                <input type="text" id="i_nome" required>
            
            </div>

            <div class="box">
                <label> Idade </label>
                <input type="number" id="i_idade" required>

            </div>

            <div class="box">
                <label> Email </label>
                <input type="email" id="i_email" required>
            </div>

            <div class="box">
                <label> Senha </label>
                <input type="password" id="i_senha"  required>
            
            </div>

            <div class="box">
                <label> Conforme a senha </label>
                <input type="password" id="i_senhaCon" required>
            
            </div>

            <div class="box">
                <input type="submit" value=" Enviar " id="i_btt" onclick=" validacao() ">
            </div>


        </form>
     </div>
    </div>
    
</body>
</html>
